<body>

<img id="rob" src="robot1.png" alt="pequeÃ±o robot" onclick="a()">
<input id="text" src="robot1.png"  onkeypress="b()">
<input type="text" onkeydown="myFunction(event)">
<script>
function a(){
    var e = document.getElementById("rob");
    e.style.position = "absolute";
    e.style.top = "10cm";
}

function b(){
    var e = document.getElementById("text");
    e.style.position = "absolute";
    e.style.top = "10cm";
}

function myFunction(event) {
    var x = event.keyCode;
    if (x == 27) {  // 27 is the ESC key
        alert("You pressed the Escape key!");
    }
}

function control(event){
    var cod = event.keyCode;
    switch (cod) {
        case 37:
            alert('left');
            break;
        case 38:
            alert('up');
            break;
        case 39:
            alert('right');
            break;
        case 40:
            alert('down');
            break;
    }
}




</script>

</body>
</html>
