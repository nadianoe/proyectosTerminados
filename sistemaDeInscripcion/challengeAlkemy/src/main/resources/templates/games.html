    <script>
        function login() {

            var userPlayer = document.getElementById("username").value;
            var passPlayer = document.getElementById("password").value;

            location.reload;

            $.ajax({
                url: "/api/login",
                type: 'POST',
                data: {
                    username: userPlayer,
                    password: passPlayer

            })

                    })
                        .done(function (data) {
